<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul class="max-w-screen-xl mx-auto flex flex-col gap-2">
      <li class="card-container" style="--team: cfc">
        <div class="card">
          <h1 class="text-2xl">Chelsea</h1>
          <img
            src="https://upload.wikimedia.org/wikipedia/hif/thumb/0/0d/Chelsea_FC.png/200px-Chelsea_FC.png"
          />
        </div>
      </li>
      <li class="card-container" style="--team: mufc">
        <div class="card">
          <h1 class="text-2xl">Man United</h1>
          <img
            src="https://upload.wikimedia.org/wikipedia/hif/f/ff/Manchester_United_FC_crest.png"
          />
        </div>
      </li>
      <li class="card-container" style="--team: lad">
        <div class="card">
          <h1 class="text-2xl">LA Dogers</h1>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Los_Angeles_Dodgers_Logo.svg/96px-Los_Angeles_Dodgers_Logo.svg.png"
          />
        </div>
      </li>
      <li class="card-container" style="--owner: todd; --team: cfc">
        <div class="card">
          <h1 id="o" data-a="o" class="text-2xl">Todd Boehly</h1>
        </div>
      </li>
    </ul>
  </body>
</html>
